<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empanapp | MG</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>

</head>

<body>


    <section class="counter">




        <h2>Total</h2>
        <h2 id="total" class="number">0</h2>





        <ul>
            <div class="container">

                <li id="meat" class="number">0</li>
                <li>
                    <h2> Carne</h2>
                </li>
                <li>
                    <button id="add-meat">+1</button>
                </li>

            </div>

            <div class="container">

                <li id="chicken" class="number">0</li>
                <li>
                    <h2>Pollo</h2>
                </li>
                <li>
                    <button id="add-chicken">+1</button>
                </li>
            </div>



            <div class="container">
                <li id="cheese" class="number">0</li>
                <li>
                    <h2>JyQ</h2>
                </li>
                <li>
                    <button id="add-cheese">+1</button>
                </li>
            </div>


        </ul>



    </section>


    <script src="js/add.js"></script>
</body>

</html>
